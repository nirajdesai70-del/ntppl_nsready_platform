{{- if and .Values.postgres.enabled (not .Values.postgres.useManagedService) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.postgres.storage.storageClass }}
  resources:
    requests:
      storage: {{ .Values.postgres.storage.size }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nsready-db
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nsready.labels" . | nindent 4 }}
spec:
  serviceName: nsready-db
  replicas: 1
  selector:
    matchLabels:
      app: nsready-db
  template:
    metadata:
      labels:
        app: nsready-db
        {{- include "nsready.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.security }}
      securityContext:
        runAsNonRoot: {{ .runAsNonRoot }}
        runAsUser: 999
        fsGroup: 999
      {{- end }}
      containers:
      - name: postgres
        image: {{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: nsready-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: nsready-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nsready-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          {{- toYaml .Values.postgres.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nsready-db
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nsready.labels" . | nindent 4 }}
spec:
  selector:
    app: nsready-db
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  clusterIP: None
{{- end }}


