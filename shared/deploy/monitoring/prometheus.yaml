apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: nsready-tier2
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'nsready-tier2'
        environment: 'production'

    rule_files:
      - /etc/prometheus/rules/*.yml

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    scrape_configs:
      # Admin Tool Metrics
      - job_name: 'admin-tool'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - nsready-tier2
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: admin-tool
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8000
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
        metrics_path: '/metrics'

      # Collector Service Metrics
      - job_name: 'collector-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - nsready-tier2
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: collector-service
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8001
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
        metrics_path: '/metrics'

      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: nsready-tier2
data:
  alerts.yml: |
    groups:
      - name: nsready_alerts
        interval: 30s
        rules:
          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(ingest_events_total[5m])) > 1000
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High latency detected"
              description: "P95 latency is above 1 second for 5 minutes"

          - alert: HighErrorRate
            expr: rate(ingest_errors_total[5m]) / rate(ingest_events_total[5m]) > 0.01
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "Error rate is above 1% for 5 minutes"

          - alert: HighQueueDepth
            expr: ingest_queue_depth > 1000
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High queue depth"
              description: "Queue depth is above 1000 messages for 5 minutes"

          - alert: ServiceDown
            expr: up{job=~"admin-tool|collector-service"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Service is down"
              description: "{{ $labels.job }} is down for more than 2 minutes"

          - alert: DatabaseConnectionFailure
            expr: db_status{status="disconnected"} == 1
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Database connection failure"
              description: "Database connection is down"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: nsready-tier2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time=30d'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: nsready-tier2
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  type: ClusterIP


