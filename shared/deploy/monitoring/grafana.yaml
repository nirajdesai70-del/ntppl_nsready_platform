apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: nsready-tier2
data:
  grafana.ini: |
    [server]
    http_port = 3000
    domain = localhost
    
    [security]
    admin_user = admin
    admin_password = admin  # Change in production!
    
    [datasources]
    [datasources.prometheus]
    type = prometheus
    url = http://prometheus:9090
    access = proxy
    isDefault = true
    editable = true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: nsready-tier2
data:
  nsready-dashboard.json: |
    {
      "dashboard": {
        "title": "NSReady Platform Dashboard",
        "tags": ["nsready", "telemetry"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Ingest Rate (events/sec)",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(ingest_events_total[5m])",
                "legendFormat": "{{status}}",
                "datasource": "Prometheus"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Queue Depth",
            "type": "graph",
            "targets": [
              {
                "expr": "ingest_queue_depth",
                "legendFormat": "Queue Depth",
                "datasource": "Prometheus"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "P95 Latency (ms)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(ingest_events_total[5m]))",
                "legendFormat": "P95 Latency",
                "datasource": "Prometheus"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(ingest_errors_total[5m]) / rate(ingest_events_total[5m])",
                "legendFormat": "Error Rate",
                "datasource": "Prometheus"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: nsready-tier2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # Change in production!
        - name: GF_INSTALL_PLUGINS
          value: ""
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: nsready-tier2
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP


