apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: nsready-tier2
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Slack configuration (update with your webhook)
      slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
    
    route:
      receiver: 'default-receiver'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true
        - match:
            severity: warning
          receiver: 'warning-alerts'
    
    receivers:
      - name: 'default-receiver'
        slack_configs:
          - channel: '#nsready-alerts'
            title: 'NSReady Alert'
            text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
      
      - name: 'critical-alerts'
        slack_configs:
          - channel: '#nsready-critical'
            title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
            text: |
              {{ range .Alerts }}
              *Alert:* {{ .Labels.alertname }}
              *Severity:* {{ .Labels.severity }}
              *Description:* {{ .Annotations.description }}
              *Details:* {{ .Annotations.summary }}
              {{ end }}
        email_configs:
          - to: 'ops-team@example.com'
            from: 'alertmanager@nsready.example.com'
            smarthost: 'smtp.example.com:587'
            auth_username: 'alertmanager@example.com'
            auth_password: 'CHANGE_ME'
            headers:
              Subject: 'Critical Alert: {{ .GroupLabels.alertname }}'
      
      - name: 'warning-alerts'
        slack_configs:
          - channel: '#nsready-alerts'
            title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: nsready-tier2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        args:
          - '--config.file=/etc/alertmanager/alertmanager.yml'
          - '--storage.path=/alertmanager'
        ports:
        - containerPort: 9093
          name: http
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
        - name: alertmanager-storage
          mountPath: /alertmanager
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
      - name: alertmanager-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: nsready-tier2
spec:
  selector:
    app: alertmanager
  ports:
  - port: 9093
    targetPort: 9093
    name: http
  type: ClusterIP


