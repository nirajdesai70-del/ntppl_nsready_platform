{{- if .Values.adminTool.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-tool
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nsready.labels" . | nindent 4 }}
    app: admin-tool
spec:
  replicas: {{ .Values.adminTool.replicaCount }}
  selector:
    matchLabels:
      app: admin-tool
  template:
    metadata:
      labels:
        app: admin-tool
        {{- include "nsready.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.security }}
      securityContext:
        runAsNonRoot: {{ .runAsNonRoot }}
        runAsUser: {{ .runAsUser }}
        fsGroup: {{ .fsGroup }}
      {{- end }}
      {{- if .Values.security.serviceAccount.create }}
      serviceAccountName: {{ .Values.security.serviceAccount.name }}
      {{- end }}
      containers:
      - name: admin-tool
        image: {{ include "nsready.image" (merge (dict "repository" .Values.adminTool.image.repository "tag" .Values.adminTool.image.tag) .) }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: admin-tool-config
        - secretRef:
            name: nsready-secrets
        resources:
          {{- toYaml .Values.adminTool.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: admin-tool
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nsready.labels" . | nindent 4 }}
spec:
  type: {{ .Values.adminTool.service.type }}
  selector:
    app: admin-tool
  ports:
  - port: {{ .Values.adminTool.service.port }}
    targetPort: 8000
    protocol: TCP
    name: http
{{- end }}


