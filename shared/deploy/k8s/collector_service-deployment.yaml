apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-service
  namespace: nsready-tier2
  labels:
    app: collector-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collector-service
  template:
    metadata:
      labels:
        app: collector-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: collector-service
        image: nsready-collector-service:latest  # Update with your registry or build locally
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: nsready-config
        - secretRef:
            name: nsready-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: collector-service
  namespace: nsready-tier2
spec:
  selector:
    app: collector-service
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  type: ClusterIP

