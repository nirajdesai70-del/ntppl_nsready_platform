apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-tool
  namespace: nsready-tier2
  labels:
    app: admin-tool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-tool
  template:
    metadata:
      labels:
        app: admin-tool
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: admin-tool
        image: nsready-admin-tool:latest  # Update with your registry or build locally
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: admin-tool-config
        - secretRef:
            name: nsready-secrets
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: admin-tool
  namespace: nsready-tier2
spec:
  selector:
    app: admin-tool
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

