apiVersion: v1
kind: Secret
metadata:
  name: nsready-secrets
  namespace: nsready-tier2
type: Opaque
stringData:
  # Database Secrets
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"  # Replace with actual password
  
  # JWT Auth (for future use)
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  JWT_ISSUER: "nsready-auth"
  
  # NATS Token (if using auth)
  NATS_TOKEN: "CHANGE_ME_IN_PRODUCTION"

---
# Note: In production, use sealed-secrets, external-secrets, or cloud provider secret managers
# Example for sealed-secrets:
# kubectl create secret generic nsready-secrets \
#   --from-literal=POSTGRES_PASSWORD='your-password' \
#   --dry-run=client -o yaml | kubeseal -o yaml > sealed-secret.yaml


