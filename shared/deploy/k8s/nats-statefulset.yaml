apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-pvc
  namespace: nsready-tier2
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath  # Using hostpath for Docker Desktop
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nsready-nats
  namespace: nsready-tier2
spec:
  serviceName: nsready-nats
  replicas: 1
  selector:
    matchLabels:
      app: nsready-nats
  template:
    metadata:
      labels:
        app: nsready-nats
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: nats
        image: nats:2.10-alpine
        command:
        - "nats-server"
        - "-js"
        - "-m"
        - "8222"
        - "--store_dir"
        - "/data/jetstream"
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 8222
          name: monitor
        env:
        - name: NATS_TOKEN
          valueFrom:
            secretKeyRef:
              name: nsready-secrets
              key: NATS_TOKEN
              optional: true
        volumeMounts:
        - name: nats-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nats-storage
        persistentVolumeClaim:
          claimName: nats-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nsready-nats
  namespace: nsready-tier2
spec:
  selector:
    app: nsready-nats
  ports:
  - port: 4222
    targetPort: 4222
    name: client
  - port: 8222
    targetPort: 8222
    name: monitor
  clusterIP: None  # Headless service for StatefulSet

