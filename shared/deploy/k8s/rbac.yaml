apiVersion: v1
kind: ServiceAccount
metadata:
  name: nsready-service-account
  namespace: nsready-tier2

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nsready-role
  namespace: nsready-tier2
rules:
# Admin Tool - Config Publisher
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: collector-service-role
  namespace: nsready-tier2
rules:
# Collector Service - Data Ingestor (minimal permissions)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["nsready-config"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin-tool-binding
  namespace: nsready-tier2
subjects:
- kind: ServiceAccount
  name: nsready-service-account
  namespace: nsready-tier2
roleRef:
  kind: Role
  name: nsready-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: collector-service-binding
  namespace: nsready-tier2
subjects:
- kind: ServiceAccount
  name: nsready-service-account
  namespace: nsready-tier2
roleRef:
  kind: Role
  name: collector-service-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for readonly dashboard access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nsready-viewer
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nsready-viewer-binding
subjects:
- kind: ServiceAccount
  name: nsready-viewer
  namespace: nsready-tier2
roleRef:
  kind: ClusterRole
  name: nsready-viewer
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nsready-viewer
  namespace: nsready-tier2


