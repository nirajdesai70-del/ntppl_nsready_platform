view: v_scada_latest
purpose: Latest value per device/parameter for SCADA consumption.

owners:
  data_owner: data-eng@groupnish
  steward: scada-team@groupnish

consumers: [scada-team@groupnish]

schema:
  - name: device_id
    type: uuid
    semantics: Reference to devices.id
    constraints: [not_null]
  
  - name: parameter_key
    type: text
    semantics: Reference to parameter_templates.key
    constraints: [not_null]
  
  - name: time
    type: timestamptz
    timezone: UTC
    semantics: Latest event time for this device/parameter
    constraints: [not_null]
  
  - name: value
    type: double precision
    semantics: Latest measured value
    constraints: []
  
  - name: quality
    type: integer
    semantics: Quality code (0â€“255); 192 = good
    constraints: []

primary_key: [device_id, parameter_key]

privacy:
  pii: false

sla:
  cadence: near-real-time
  delivery_deadline: "within 60s of event"
  late_window_minutes: 5

quality_rules:
  null_pct_max:
    value: 0.10
  duplicate_policy:
    description: "one row per (device_id, parameter_key)"

tenant_model:
  rule: "tenant_id = customer_id"
  rationale: "Ensures clean cross-customer isolation and future multi-tenant NSWare compatibility."
  enforcement: "Tenant is derived automatically from project/site/device ownership."

changes:
  process: "PR to /contracts/nsready/v_scada_latest.yaml with approvals from data + SCADA owner"
  breaking_change_notice_days: 30

version: 1.0.0
changelog: "/contracts/nsready/v_scada_latest_changelog.md"

